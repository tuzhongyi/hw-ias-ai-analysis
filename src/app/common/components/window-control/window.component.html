<div
  class="fill-height fill-width window-mask"
  *ngIf="Model.show"
  [ngClass]="{
    none: !mask
  }"
  [ngStyle]="{
    zIndex: content.style.zIndex
  }"
>
  <div #content class="window-content root-router" [ngStyle]="style">
    <div class="window-title" *ngIf="title">
      <div class="hw-simple-title">{{ title }}</div>
    </div>
    <div class="close-winow" (click)="closeButtonClick()" *ngIf="CloseButton">
      <i class="howell-icon-Close alert-window-close-btn"></i>
    </div>
    <ng-content></ng-content>
  </div>
</div>
