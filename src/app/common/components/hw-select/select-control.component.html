<div class="select-control" [ngStyle]="style" #current>
  <ng-content></ng-content>
  <div
    class="clear"
    *ngIf="cannull && selected !== undefined"
    (click)="onclear($event)"
  >
    <i class="howell-icon-Close"></i>
  </div>
  <div
    class="default"
    [class.disabled]="disabled"
    *ngIf="selected === undefined"
  >
    {{ nulltext }}
  </div>
</div>
