<div
  class="select-control"
  [class.border]="borderable"
  [ngStyle]="style"
  #current
>
  <ng-content></ng-content>
  <div
    class="clear"
    *ngIf="nullable && selected !== undefined"
    (click)="onclear($event)"
  >
    <i class="howell-icon-Close"></i>
  </div>
  <div
    class="default"
    [class.disabled]="disabled"
    [style.left]="left + 'px'"
    *ngIf="selected === undefined"
  >
    {{ nulltext }}
  </div>
</div>
