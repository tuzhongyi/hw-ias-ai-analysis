  </div>
  <div class="login-body">
    <div class="login-body-panel">
      <div class="login-body-panel-border">
        <div class="login-body-panel-head">登录</div>
        <div class="login-body-panel-body forms">
          <div class="form-item username">
            <div class="form-item-label">
              <i class="howell-icon-account"></i>
            </div>
            <div class="form-item-value">
              <input
                type="text"
                class="input-login"
                placeholder="请输入账号"
                autocomplete="new-password"
                [(ngModel)]="model.username"
              />
            </div>
          </div>
          <div class="form-item password">
            <div class="form-item-label">
              <i class="howell-icon-lock"></i>
            </div>
            <div class="form-item-value">
              <input
                type="password"
                class="input-login"
                placeholder="请输入密码"
                autocomplete="new-password"
                data="passwordtype"
                [(ngModel)]="model.password"
              />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-value">
              <input type="checkbox" id="remember" [(ngModel)]="remember" />
              <label for="remember">记住密码</label>
            </div>
            <div class="form-item-value forget">
              <div class="button">忘记密码</div>
            </div>
          </div>
        </div>
        <div class="login-body-panel-foot">
          <button class="button-login" (click)="onlogin()">登录</button>
        </div>
      </div>
    </div>
  </div>
</div>
