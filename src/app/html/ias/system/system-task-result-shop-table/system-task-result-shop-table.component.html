<div class="system-task-result-shop-table table-split">
  <div class="table-split-head">
    <table border="0" cellpadding="0" cellspacing="0">
      <colgroup>
        <col [ngStyle]="{ width: width }" *ngFor="let width of widths" />
      </colgroup>
      <thead>
        <tr>
          <th class="center">序号</th>
          <th>商铺名称</th>
          <th>描述</th>
          <th>类型</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="table-split-body" #body>
    <table border="0" cellpadding="0" cellspacing="0">
      <colgroup>
        <col [ngStyle]="{ width: width }" *ngFor="let width of widths" />
      </colgroup>
      <tbody>
        <tr
          *ngFor="let item of datas; let index = index"
          (click)="onselect(item, index)"
          [ngClass]="{
            selected: item === selected
          }"
        >
          <td class="center">
            <div>{{ index + 1 }}</div>
          </td>
          <td [title]="item.Name">
            {{ item.Name }}
          </td>
          <td [title]="item.Description ?? ''">{{ item.Description }}</td>
          <td>{{ Language.SignType(item.ShopType) }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
