<div class="system-task-file-details">
  <div class="system-task-file-details-body">
    <div class="panel video">
      <video
        autoplay="autoplay"
        controls
        [currentTime]="video.time"
        (timeupdate)="ontimeupdate($event)"
        (error)="onvideoerror($event)"
        [src]="src"
        #video_element
      ></video>
    </div>
    <div class="panel map">
      <ias-system-task-file-details-map-manager
        [data]="data"
        [to]="video.event.time"
        [roadable]="true"
        (trigger)="onseek($event)"
        (loaded)="onmaploaded()"
        (error)="onerror($event)"
      ></ias-system-task-file-details-map-manager>
    </div>
  </div>
</div>
