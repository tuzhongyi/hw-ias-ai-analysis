<div class="system-task-file-manager" *ngIf="task">
  <ias-system-task-file-table
    [data]="task"
    (video)="onvideo($event)"
    (error)="onerror($event)"
  ></ias-system-task-file-table>

  <ias-window
    *ngIf="window.details.show"
    [Model]="window.details"
    [style]="window.details.style"
    [title]="window.details.data?.FileName ?? ''"
  >
    <ias-system-task-file-details
      [data]="window.details.data"
    ></ias-system-task-file-details>
  </ias-window>
</div>
