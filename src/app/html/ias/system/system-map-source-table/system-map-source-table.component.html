<div class="system-map-source-table">
  <div class="table-sticky-list">
    <table border="0" cellpadding="0" cellspacing="0">
      <colgroup>
        <col [ngStyle]="{ width: width }" *ngFor="let width of widths" />
      </colgroup>
      <thead>
        <tr>
          <th class="center">#</th>
          <th>名称</th>
          <th>状态</th>
          <th class="center">操作</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let item of datas; let index = index"
          [ngClass]="{ selected: item === selected }"
          (click)="onselect(item)"
        >
          <td class="center">
            {{ index + 1 }}
          </td>
          <td [title]="item.Name">
            {{ item.Name }}
          </td>
          <td
            [ngStyle]="{
            color: Color.ShopObjectState(item.ObjectState),
          }"
          >
            {{ Language.ShopObjectState(item.ObjectState) }}
          </td>
          <td class="center">
            <div class="operation">
              <div title="商铺详情" (click)="ondetails(item, $event)">
                <i class="howell-icon-details"></i>
              </div>
              <div title="定位" (click)="onposition(item, $event)">
                <i class="mdi mdi-map-marker-circle"></i>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
