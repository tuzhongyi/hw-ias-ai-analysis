<div class="system-task-file-details-map">
  <div
    class="system-task-file-details-map-container"
    id="map-container"
    [ngStyle]="{
      display: hasdata ? '' : 'none'
    }"
  ></div>
  <div class="loading" *ngIf="loading"></div>
  <div class="nodata" *ngIf="!loading && !hasdata">无数据</div>
</div>
