<div class="system-map-panel-details-shop-sign-table">
  <div class="system-map-panel-details-shop-sign-table-body table-split" #body>
    <div class="table-split-head">
      <table border="0" cellpadding="0" cellspacing="0">
        <colgroup>
          <col [ngStyle]="{ width: width }" *ngFor="let width of widths" />
        </colgroup>
        <thead>
          <tr>
            <th class="center">#</th>
            <th>名称</th>
            <th class="center">置信度</th>
            <th>时间</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="table-split-body">
      <table border="0" cellpadding="0" cellspacing="0">
        <colgroup>
          <col [ngStyle]="{ width: width }" *ngFor="let width of widths" />
        </colgroup>
        <tbody>
          <tr
            *ngFor="let item of datas; let index = index"
            [ngClass]="{
              selected: selected == item
            }"
            [ngStyle]="{
              height: itemheight + 'px',
              opacity: itemheight == 0 ? 0 : 1
            }"
            (click)="onselect(item)"
          >
            <td class="center">
              {{ index + 1 }}
            </td>
            <td [title]="item.Text">
              {{ item.Text }}
            </td>
            <td class="center">
              {{ item.ConfidenceRatio }}
            </td>
            <td>
              {{ item.Time | date : Language.yyyyMMddHHmmss }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
