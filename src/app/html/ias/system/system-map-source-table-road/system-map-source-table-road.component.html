<div class="system-map-source-table-road root-router">
  <div class="system-map-source-table-road-body table-split" #body>
    <div class="table-split-head">
      <table border="0" cellpadding="0" cellspacing="0">
        <colgroup>
          <col [ngStyle]="{ width: width }" *ngFor="let width of widths" />
        </colgroup>
        <thead>
          <tr>
            <th class="center">#</th>
            <th sort="Name">名称</th>
            <th sort="Description">描述</th>
            <th class="center">操作</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="table-split-body">
      <table border="0" cellpadding="0" cellspacing="0">
        <colgroup>
          <col [ngStyle]="{ width: width }" *ngFor="let width of widths" />
        </colgroup>
        <tbody>
          <tr
            *ngFor="let item of datas; let index = index"
            [ngClass]="{
              selected: item === selected
            }"
            [ngStyle]="{
              height: itemheight + 'px',
              opacity: itemheight == 0 ? 0 : 1
            }"
            (click)="onselect(item)"
            (dblclick)="onposition(item, $event)"
          >
            <td class="center">
              {{ index + 1 }}
            </td>
            <td [title]="item.Name">
              {{ item.Name }}
            </td>
            <td>
              {{ item.Description }}
            </td>
            <td class="center">
              <div class="operation">
                <div
                  class="button"
                  title="定位"
                  (click)="onposition(item, $event)"
                >
                  <i class="mdi mdi-map-marker"></i>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
