<div class="system-event-video">
  <howell-video-path
    *ngIf="map"
    [src]="src"
    [path]="map.items"
    [loading]="map.loading"
    [points]="map.points"
    [args]="map.args"
    [(rectified)]="map.rectified.value"
    (rectifiedChange)="map.rectified.change($event)"
  ></howell-video-path>
</div>
