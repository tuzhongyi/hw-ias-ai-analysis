<div class="system-event-handle-relate-manager">
  <div class="system-event-handle-relate-manager-head">
    <div class="system-event-handle-relate-manager-head-title">
      注册商铺列表
    </div>
    <div class="forms">
      <div class="form-item" *ngIf="table.args.point">
        <div class="form-item-text">附近</div>
        <div class="form-item-value">
          <select [(ngModel)]="table.args.point.distance">
            <option [ngValue]="50">50米</option>
            <option [ngValue]="100">100米</option>
          </select>
        </div>
      </div>
      <div class="form-item">
        <div class="form-item-text">商铺名称</div>
        <div class="form-item-value">
          <input type="text" [(ngModel)]="table.args.name" />
        </div>
      </div>
      <div class="form-item submit">
        <button class="button-clip-gradient" (click)="table.search()">
          查找
        </button>
      </div>
    </div>
  </div>
  <div class="system-event-handle-relate-manager-body" *ngIf="table.args.point">
    <ias-system-module-shop-compare-relate-table
      [args]="table.args"
      [selected]="selected"
      (selectedChange)="onselect($event)"
      [load]="table.load"
    ></ias-system-module-shop-compare-relate-table>
  </div>
</div>
