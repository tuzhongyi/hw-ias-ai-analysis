<div class="system-module-shop-creation">
  <div class="system-module-shop-creation-head">
    <ias-content-header [title]="'添加商铺'"></ias-content-header>
  </div>
  <div class="system-module-shop-creation-body">
    <div class="system-module-shop-creation-body-medium">
      <div class="panel system-module-shop-creation-body-medium-image">
        <ias-picture [id]="data.ImageUrl"></ias-picture>
      </div>
      <div class="panel system-module-shop-creation-body-medium-map">
        <ias-system-module-shop-details-map
          [data]="data.Location"
          (dataChange)="onposition($event)"
        ></ias-system-module-shop-details-map>
      </div>
    </div>
    <div class="panel system-module-shop-creation-body-info">
      <div class="forms">
        <div class="form-item">
          <div class="form-item-text" text-space-between>商铺名称</div>
          <div class="form-item-value">
            <input type="text" [(ngModel)]="data.Name" />
          </div>
        </div>
        <div class="form-item">
          <div class="form-item-text" text-space-between>分店名称</div>
          <div class="form-item-value">
            <input type="text" [(ngModel)]="data.BranchName" />
          </div>
        </div>
        <div class="form-item">
          <div class="form-item-text" text-space-between>商铺地址</div>
          <div class="form-item-value">
            <input type="text" [(ngModel)]="data.Address" />
          </div>
        </div>
        <div class="form-item">
          <div class="form-item-text" text-space-between>联系方式</div>
          <div class="form-item-value">
            <input type="text" [(ngModel)]="data.Telphone" />
          </div>
        </div>
        <div class="form-item">
          <div class="form-item-text" text-space-between>商铺类型</div>
          <div class="form-item-value">
            <select [(ngModel)]="data.ShopType">
              <option [ngValue]="item.Value" *ngFor="let item of source.types">
                {{ item.Name }}
              </option>
            </select>
          </div>
        </div>
        <div class="form-item">
          <div class="form-item-text" text-space-between>描述信息</div>
          <div class="form-item-value">
            <input type="text" [(ngModel)]="data.Description" />
          </div>
        </div>
        <div class="form-item">
          <div class="form-item-text" text-space-between>发现时间</div>
          <div class="form-item-value">
            <input
              type="text"
              readonly
              [value]="data.BeginTime | date : 'yyyy-MM-dd HH:mm:ss'"
            />
          </div>
        </div>
        <div class="form-item">
          <div class="form-item-text" text-space-between>最近出现</div>
          <div class="form-item-value">
            <input
              type="text"
              readonly
              [value]="data.EndTime | date : 'yyyy-MM-dd HH:mm:ss'"
            />
          </div>
        </div>
        <div class="form-item">
          <div class="form-item-text" text-space-between>坐标经度</div>
          <div class="form-item-value">
            <input type="text" />
          </div>
        </div>
        <div class="form-item">
          <div class="form-item-text" text-space-between>坐标维度</div>
          <div class="form-item-value">
            <input type="text" />
          </div>
        </div>
        <div class="form-item">
          <div class="form-item-text" text-space-between>所属街道</div>
          <div class="form-item-value">
            <input type="text" [(ngModel)]="data.StreetId" />
          </div>
        </div>
        <div class="form-item">
          <div class="form-item-text" text-space-between>街道名称</div>
          <div class="form-item-value">
            <input type="text" [(ngModel)]="data.StreetName" />
          </div>
        </div>
        <div class="form-item">
          <div class="form-item-text" text-space-between>所属片区</div>
          <div class="form-item-value">
            <input type="text" [(ngModel)]="data.GridCellId" />
          </div>
        </div>
        <div class="form-item">
          <div class="form-item-text" text-space-between>所属片区名称</div>
          <div class="form-item-value">
            <input type="text" [(ngModel)]="data.GridCellName" />
          </div>
        </div>
        <div class="form-item">
          <div class="form-item-text" text-space-between>单位名称</div>
          <div class="form-item-value">
            <input type="text" [(ngModel)]="data.UnitName" />
          </div>
        </div>
        <div class="form-item">
          <div class="form-item-text" text-space-between>载体类型</div>
          <div class="form-item-value">
            <input type="text" [(ngModel)]="data.CarrierType" />
          </div>
        </div>
        <div class="form-item">
          <div class="form-item-text" text-space-between>入驻载体名称</div>
          <div class="form-item-value">
            <input type="text" [(ngModel)]="data.CarrierName" />
          </div>
        </div>
        <div class="form-item">
          <div class="form-item-text" text-space-between>单位类型</div>
          <div class="form-item-value">
            <select [(ngModel)]="data.UnitType">
              <option value="">个体工商户</option>
            </select>
          </div>
        </div>
        <div class="form-item">
          <div class="form-item-text" text-space-between>经营地址</div>
          <div class="form-item-value">
            <input type="text" [(ngModel)]="data.BusinessAddress" />
          </div>
        </div>
        <div class="form-item">
          <div class="form-item-text" text-space-between>注册地址</div>
          <div class="form-item-value">
            <input type="text" [(ngModel)]="data.RegisteredAddress" />
          </div>
        </div>
        <div class="form-item">
          <div class="form-item-text" text-space-between>所属行业</div>
          <div class="form-item-value">
            <select [(ngModel)]="data.Industry"></select>
          </div>
        </div>
        <div class="form-item">
          <div class="form-item-text" text-space-between>企业负责人</div>
          <div class="form-item-value">
            <input type="text" [(ngModel)]="data.PersonInCharge" />
          </div>
        </div>
        <div class="form-item">
          <div class="form-item-text" text-space-between>联系人</div>
          <div class="form-item-value">
            <input type="text" [(ngModel)]="data.Contract" />
          </div>
        </div>
        <div class="form-item">
          <div class="form-item-text" text-space-between>联系方式</div>
          <div class="form-item-value">
            <input type="text" [(ngModel)]="data.ContractDetails" />
          </div>
        </div>
        <div class="form-item">
          <div class="form-item-text" text-space-between>从业人数</div>
          <div class="form-item-value">
            <input type="text" [(ngModel)]="data.EmployeeNumber" />
          </div>
        </div>
        <div class="form-item">
          <div class="form-item-text" text-space-between>经营范围</div>
          <div class="form-item-value">
            <input type="text" [(ngModel)]="data.BusinessScope" />
          </div>
        </div>

        <div class="form-item">
          <div class="form-item-text" text-space-between>统一社会信用代码</div>
          <div class="form-item-value">
            <input type="text" [(ngModel)]="data.UscId" />
          </div>
        </div>
        <div class="form-item">
          <div class="form-item-text"></div>
          <div class="form-item-value">
            <div>
              <input type="checkbox" [checked]="true" />
              <label for="">锁定</label>
            </div>
            <div><input type="checkbox" /> <label for="">屏蔽</label></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="system-module-shop-creation-foot">
    <div class="button-group">
      <button class="button-clip-gradient">确定</button>
      <button class="button-clip-blue">取消</button>
    </div>
  </div>
</div>
