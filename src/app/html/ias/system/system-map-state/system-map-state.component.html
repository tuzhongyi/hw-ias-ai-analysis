<div class="panel-map-corner system-map-state">
  <div class="system-map-state-item" *ngFor="let item of source.states | async">
    <div
      class="system-map-state-item-icon"
      [ngClass]="{
      blue: item.Value === 2,
      green: item.Value === 1,
      red: item.Value === 0,
    }"
    ></div>
    <div class="system-map-state-item-name" text-space-between>
      {{ item.Name }}
    </div>
    <div class="system-map-state-item-value">{{ count[item.Value] }}</div>
  </div>
</div>
