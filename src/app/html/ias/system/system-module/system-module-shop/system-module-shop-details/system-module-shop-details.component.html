<div class="system-module-shop-details">
  <div class="system-module-shop-details-body" [ngClass]="{ change: change }">
    <div class="system-module-shop-details-body-table" *ngIf="data">
      <ias-system-module-shop-sign-table
        [data]="shop"
        [(selected)]="sign"
        (error)="onerror($event)"
      >
      </ias-system-module-shop-sign-table>
    </div>
    <div
      class="system-module-shop-details-body-info panel"
      [ngClass]="{
        create: !data
      }"
    >
      <ias-system-module-shop-details-info
        [data]="shop"
        [sign]="sign"
        (picture)="onpicture($event)"
      ></ias-system-module-shop-details-info>
    </div>
    <div
      class="system-module-shop-details-body-map panel"
      [ngClass]="{
        create: !data
      }"
    >
      <ias-system-module-shop-details-map
        [data]="shop.Location?.GCJ02"
        (dataChange)="onposition($event)"
      ></ias-system-module-shop-details-map>
    </div>
  </div>
  <div class="system-module-shop-details-foot" *ngIf="change">
    <button class="button-clip-gradient" (click)="onok()">确定</button>
    <button class="button-clip-blue" (click)="oncancel()">取消</button>
  </div>
</div>
