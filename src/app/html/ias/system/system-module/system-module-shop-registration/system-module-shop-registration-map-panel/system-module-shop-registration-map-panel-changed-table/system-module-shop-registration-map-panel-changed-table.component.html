<div class="system-module-shop-registration-map-panel-changed-table">
  <div
    class="system-module-shop-registration-map-panel-changed-table-body table-split"
    #body
  >
    <div class="table-split-head">
      <table border="0" cellpadding="0" cellspacing="0">
        <colgroup>
          <col [ngStyle]="{ width: width }" *ngFor="let width of widths" />
        </colgroup>
        <thead>
          <tr>
            <th class="center">#</th>
            <th>名称</th>
            <th class="center">操作</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="table-split-body">
      <table border="0" cellpadding="0" cellspacing="0">
        <colgroup>
          <col [ngStyle]="{ width: width }" *ngFor="let width of widths" />
        </colgroup>
        <tbody>
          <tr
            *ngFor="let item of datas; let index = index"
            [ngClass]="{
              selected: selected == item
            }"
            (click)="on.select(item)"
            (dblclick)="on.position($event, item)"
            (mouseover)="on.mouse.over(item)"
            (mouseout)="on.mouse.out(item)"
          >
            <td class="center">
              {{ datas.length - index }}
            </td>
            <td [title]="item.Name">
              {{ item.Name }}
            </td>
            <td class="center">
              <div class="operation">
                <div class="button" title="撤销" (click)="on.revoke(item)">
                  <i class="howell-icon-Close"></i>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
