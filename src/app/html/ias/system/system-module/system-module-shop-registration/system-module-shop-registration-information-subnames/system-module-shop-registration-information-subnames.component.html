<div class="system-module-shop-registration-information-subnames">
  <div class="system-module-shop-registration-information-subnames-content">
    <div class="content-scrool" wheel-horizontal-scroll>
      <div class="content-item" *ngFor="let item of datas; let index = index">
        <div class="content-item-text">{{ item }}</div>
        <div
          class="content-item-button button"
          (click)="onremove(index)"
          *ngIf="operable"
        >
          <i class="howell-icon-Close"></i>
        </div>
      </div>
    </div>
  </div>
  <div
    class="system-module-shop-registration-information-subnames-button button"
    *ngIf="operable"
    (click)="onadd()"
  >
    添加
  </div>
</div>
