<div class="system-map-task-table root-router">
  <div class="system-map-task-table-body table-split" #body>
    <div class="table-split-head">
      <table border="0" cellpadding="0" cellspacing="0">
        <colgroup>
          <col [ngStyle]="{ width: width }" *ngFor="let width of widths" />
        </colgroup>
        <thead>
          <tr>
            <th class="center">选择</th>
            <th class="center">#</th>
            <th sort="Name">名称</th>
            <th sort="Description">类型</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="table-split-body">
      <table border="0" cellpadding="0" cellspacing="0">
        <colgroup>
          <col [ngStyle]="{ width: width }" *ngFor="let width of widths" />
        </colgroup>
        <tbody>
          <tr
            *ngFor="let item of datas; let index = index"
            [ngClass]="{
              selected: selecteds.includes(item)
            }"
            [ngStyle]="{
              height: itemheight + 'px',
              opacity: itemheight == 0 ? 0 : 1
            }"
            (click)="onselect(item)"
          >
            <td class="center">
              <div class="operation">
                <input type="checkbox" [checked]="selecteds.includes(item)" />
              </div>
            </td>
            <td class="center">
              {{ index + 1 }}
            </td>
            <td [title]="item.Name">
              {{ item.Name }}
            </td>
            <td>
              {{
                language.types.has(item.TaskType)
                  ? language.types.get(item.TaskType)
                  : ""
              }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
