<div class="system-module-road-table">
  <div class="system-module-road-table-body table-page">
    <table border="0" cellpadding="0" cellspacing="0">
      <colgroup>
        <col [ngStyle]="{ width: width }" *ngFor="let width of widths" />
      </colgroup>
      <thead>
        <tr>
          <th class="center">序号</th>
          <th>道路名称</th>
          <th>描述</th>
          <th class="center">操作</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let item of datas; let index = index"
          (click)="onselect(item)"
          [ngClass]="{
            selected: item === selected,            
          }"
        >
          <td class="center">
            <div>{{ index + 1 }}</div>
          </td>
          <td [title]="item.Name">
            <div>{{ item.Name }}</div>
          </td>
          <td [title]="item.Description">
            <div>{{ item.Description }}</div>
          </td>
          <td class="center">
            <div class="operation">
              <div class="button" title="编辑" (click)="onmodify(item, $event)">
                <i class="howell-icon-details"></i>
              </div>
              <div class="button" title="删除" (click)="ondelete(item, $event)">
                <i class="howell-icon-task_misson"></i>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="system-module-road-table-foot" *ngIf="page.TotalRecordCount">
    <paginator [page]="page" (change)="onpage($event)"> </paginator>
  </div>
</div>
