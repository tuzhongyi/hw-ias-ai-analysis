<div class="system-map-source-table-shop">
  <div class="system-map-source-table-shop-body table-page-list">
    <table
      border="0"
      cellpadding="0"
      cellspacing="0"
      TableSorter
      (sort)="onsort($event)"
    >
      <colgroup>
        <col [ngStyle]="{ width: width }" *ngFor="let width of widths" />
      </colgroup>
      <thead>
        <tr>
          <th class="center">#</th>
          <th sort="Name">名称</th>
          <th sort="ObjectState">状态</th>
          <th class="center">操作</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let item of datas; let index = index"
          [ngClass]="{ selected: item === selected, nodata: item.index == 0 }"
          (click)="onselect(item)"
          (dblclick)="onposition(item, $event)"
          (mouseover)="onmouseover(item)"
          (mouseout)="onmouseout(item)"
        >
          <td class="center">
            {{ item.index > 0 ? item.index : "" }}
          </td>
          <td [title]="item.Name">
            {{ item.Name }}
          </td>
          <td
            [ngStyle]="{
            color: Color.ShopObjectState(item.ObjectState),
          }"
          >
            {{ item.ObjectStateName | async }}
          </td>
          <td class="center">
            <div class="operation" *ngIf="item.index > 0">
              <div
                class="button"
                title="商铺详情"
                (click)="ondetails(item, $event)"
              >
                <i class="howell-icon-details"></i>
              </div>
            </div>
          </td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="system-map-source-table-shop-foot" *ngIf="page.TotalRecordCount">
    <paginator
      [page]="page"
      [jump]="false"
      [total]="false"
      (change)="onpage($event)"
    >
    </paginator>
  </div>
</div>
