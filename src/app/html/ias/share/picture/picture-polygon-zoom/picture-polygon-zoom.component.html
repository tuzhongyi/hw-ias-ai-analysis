<div class="picture-polygon-zoom">
  <div class="picture-polygon-zoom-image" (click)="zoom.on()">
    <ias-picture-polygon
      [src]="src"
      [id]="id"
      [polygon]="polygon"
      (error)="onerror($event)"
      (image)="onimage($event)"
      [draw]="!zoom.is"
    ></ias-picture-polygon>
  </div>
</div>
