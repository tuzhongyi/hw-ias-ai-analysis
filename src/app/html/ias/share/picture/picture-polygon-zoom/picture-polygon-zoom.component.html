<div class="picture-polygon-zoom">
  <howell-container-zoom>
    <ias-picture-polygon
      [src]="src"
      [id]="id"
      [default]="default"
      [polygon]="polygon"
      (error)="onerror($event)"
      (image)="onimage($event)"
      [draw]="!zoom.is"
    ></ias-picture-polygon>
  </howell-container-zoom>
</div>
