<div class="video-path-map">
  <div
    class="video-path-map-container"
    id="video-path-map-container"
    [ngStyle]="{
      display: this.datas.length > 0 ? '' : 'none'
    }"
  ></div>
  <div class="loading" *ngIf="loading"></div>
  <div class="nodata" *ngIf="!loading && !(this.datas.length > 0)">无数据</div>

  <div class="panel-map speed" *ngIf="speed != undefined">
    {{ speed.toFixed(0) }} <span>km/h</span>
  </div>
  <div class="panel-map road" *ngIf="current">
    {{ current.RoadName }}
  </div>
  <div class="settings">
    <ias-map-panel-settings
      [(rectified)]="rectified"
      (rectifiedChange)="on.rectified()"
    ></ias-map-panel-settings>
  </div>
</div>
