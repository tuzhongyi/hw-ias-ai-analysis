<button class="button" (click)="on.play()">
  <i
    [class.playing]="audio.playing"
    class="mdi"
    [ngClass]="{
      'mdi-volume-high': animation.index == 0,
      'mdi-volume-low': animation.index == 1,
      'mdi-volume-medium': animation.index == 2
    }"
  ></i>
  <i *ngIf="audio.playing" class="stop mdi mdi-volume-off"></i>
</button>
