<app-window
  [Model]="Model"
  [CloseButton]="CloseButton"
  [mask]="mask"
  [zindex]="zindex"
  [style]="style"
  (close)="onclose()"
  [manualClose]="manualClose"
>
  <div class="window-content">
    <div class="window-content-head">
      <ias-content-header [title]="title ?? ''"></ias-content-header>
    </div>
    <div class="window-content-body">
      <ng-content></ng-content>
    </div>
  </div>
</app-window>
