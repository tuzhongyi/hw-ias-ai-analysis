<div class="video-window-content">
  <div class="video-window-content-head">
    <ias-content-header
      [title]="filename ?? ''"
      [window]="true"
    ></ias-content-header>
  </div>
  <div class="video-window-content-body">
    <video
      autoplay="autoplay"
      controls
      (error)="onerror($event)"
      [src]="src"
    ></video>
  </div>
</div>
