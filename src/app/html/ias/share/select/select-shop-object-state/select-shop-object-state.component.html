<div class="select-shop-object-state">
  <div *ngFor="let item of datas" class="checkbox">
    <label [for]="item.Value">
      <input
        type="checkbox"
        [id]="item.Value"
        (change)="onchange(item)"
        [checked]="selected.includes(item)"
      />{{ item.Name }}</label
    >
  </div>
</div>
